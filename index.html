<!DOCTYPE html>
<html>
<head>
  <title>Local Weather</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.4/foundation.css">
  <link rel="stylesheet" type="text/css" href="styles.css"> 
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
</head>
<body>
<div id="wait-msg">
  <div class="small-4 small-centered columns">
    <h3><span id="msg"></span><span id="ellipsis"></span></h3>
  </div>
</div>
<canvas id="canvas"></canvas>
<div id="container" class="container">
<div id="inner">
  <div id="current">
    <div id="header" class="row">
      <div class="small-12 text-center">
        <h3 id="city"></h3>
      </div>
    </div>
    <div class="row">
      <div id="left-box" class="small-12 large-4 columns text-center">
        <div class="row">
          <div class="small-12 columns">
          <i id="icon" class="wi"></i>
          </div>
        </div>
      </div>
      <div id="center-box" class="small-12 large-4 columns text-center">
        <div class="row">
          <div class="small-12 small-centered large-12 columns">
            <h3 id="temperature-units">
              <span id="celsius" class="current-temperature">°C</span> | <span id="fahrenheit" class="alt-temperature">°F</span>
            </h3>
            <h1 id="temperature"></h1>
            <p id="feels-like">Feels like <span id="feels-like-temperature">n/a</span>°<span id="temperature-unit">C</span></p>
          </div>
        </div>
      </div>
      <div id="right-box" class="small-12 large-4 columns text-center">
        <div class="row">
            <div class="small-12 columns text-center">
              <div id="conditions-box">
              <p>Current Conditions: <span id="conditions">n/a</span></p>
              <p>Wind Direction: <span id="wind-direction">n/a</span></p>
              <p>Wind Speed: <span id="wind-speed-kph">n/a</span> km/h | <span id="wind-speed-mph"></span> mph</p>
              <p>Wind Gusts: <span id="wind-gust-kph">n/a</span> km/h | <span id="wind-gust-mph"></span> mph</p>
              <p>Humidity: <span id="humidity">n/a</span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  <div class="callout text-center">
  </div>
  <div class="row">
    <div class="small-12 large-8 small-centered columns">
      <div id="7-day" class="row text-center">
      </div>
    </div>
  </div>
</div>
</div>
  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/trianglify/1.0.1/trianglify.min.js"></script>
  <script type="text/javascript" src="main.js" async></script>
  <script type="text/javascript" src="background.js" async></script>
  <script type="text/javascript" src="icon.js" async></script>
  <script type="text/javascript" src="grammar.js" async></script>  
  <script type="text/javascript" src="forecast.js" async></script> 
</body>
</html>
