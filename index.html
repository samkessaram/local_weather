<!DOCTYPE html>
<html>
<head>
  <title>Local Weather</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.4/foundation.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="scripts.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=0.5">
</head>
<body>
<div class="container">
  <div class="row">
    <h3 id="city" class="small-12 columns text-center"></h3>
  </div>

  <div class="row">
    <div id="left-box" class="small-12 large-4 columns text-center">
      <div class="row">
        <div class="small-4 small-centered large-12">
          <i id="icon" class="wi"></i>
        </div>
      </div>
    </div>
    <div id="center-box" class="small-12 large-4 columns text-center">
      <div class="row">
        <div class="small-12 small-centered large-12 columns">
          <h3 id="temperature-units">&deg;<span class="temperature-unit">C </span><span id="alt-temperature">| &deg;F</span></h3>
          <h1 id="temperature"></h1>
          <p id="feels-like">Feels like <span id="feels-like-temperature"></span>&deg;<span class="temperature-unit">C</span></p>
        </div>
      </div>
    </div>
    <div class="small-12 large-4 columns text-center">
      <div class="row"></div>
        <div id="right-box" class="small-6 small-centered large-12 columns text-left">
          <p>Current Conditions: <span id="conditions"></span></p>
          <p>Wind Direction: <span id="wind-direction"></span></p>
          <p>Wind Speed: <span id="wind-speed-kph"></span> km/h | <span id="wind-speed-mph"></span> mph</p>
          <p>Wind Gusts: <span id="wind-gust-kph"></span> km/h | <span id="wind-gust-mph"></span>mph</p>
          <p>Humidity: <span id="humidity"></span></p>
        </div>
      </div>
    </div>
  </div>

</div>
</body>
</html>
